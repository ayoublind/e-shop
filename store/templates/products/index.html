{% load staticfiles %}

{% include "header.html" %}
        
    <div class="container" style="padding-top: 25px;">
        <div class="row">
            {% if latest_product_list %}
                {% for product in latest_product_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" src='{% static "/img/product.jpg" %}' alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">
                                    <a href="/products/{{ product.id }}/">{{ product.product_name }}</a>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Add To Favorite</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Add To Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <center><p>No Products are available.</p></center>
            {% endif %}
        </div>
    </div>

{% include "footer.html" %}
